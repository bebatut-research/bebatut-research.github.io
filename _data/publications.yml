        summary: >
            With new generation sequencing platforms, huge amounts of short reads are produced. Inappropriate
            use of sequence analysis procedures may result in misinterpretation and error propagation. This
            is particularly true for the analyses of complex microorganism communities. Modular, accessible and sharable
            user-friendly tools are then urgently needed to conduct efficient and reproducible analyses to explore
            microbiota data.
            We developed ASaiM, an open-source Galaxy-based framework dedicated to assist in the microbiota
            data analyses. It provides an expertly selected collection of tools, (customizable) workflows and databases
            to focus specifically on the exploitation of taxonomic and metabolic information from raw metagenomic
            and metatranscriptomic sequences. ASaiM provides a powerful framework to easily and quickly
            exploit microbiota data in a reproducible and transparent environment
