        title: "Reductive genome evolution at both ends of bacterial population size spectrum"
        year: "2014"
        authors: "Batut B, Knibbe C, Marais G, Daubin V"
        journal: "Nat Rev Microb"
        doi: "10.1038/nrmicro3331"
        ref: "12, 841-850"
        link: "http://www.nature.com/nrmicro/journal/v12/n12/full/nrmicro3331.html"
        summary: >
            Bacterial genomes show substantial variations in size. The smallest
            bacterial genomes are those of endocellular symbionts of eukaryotic
            hosts, which have undergone massive genome reduction and show patterns
             that are consistent with the degenerative processes that are predicted
             to occur in species with small effective population sizes. However,
             similar genome reduction is found in some free-living marine
             cyanobacteria that are characterized by extremely large populations.
            In this Opinion article, we discuss the different hypotheses that have
            been proposed to account for this reductive genome evolution at both
            ends of the bacterial population size spectrum.
