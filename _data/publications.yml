        title: "Étude de l'évolution réductive des génomes bactériens par expériences d'évolution in silico et analyses bioinformatiques"
        year: "2014"
        authors: "B Batut"
        doi: "10.13140/RG.2.1.4363.5925"
        when: "Nov 2014"
        at: "INSA de Lyon"
        link: "https://tel.archives-ouvertes.fr/tel-01092571v2/document"
        summary: >
            Given a popular view, evolution is an incremental process based on an 
            increase of molecular complexity of organisms. However, some organisms 
            have undergo massive genome reduction like the endosymbionts. In this 
            case the reduction can be explained by the Muller’s ratchet due to the 
            endosymbiont lifestyle with small population and lack of recombination. 
            However, in some marine bacteria, like Prochlorococcus et Pelagibacter, 
            lineage have undergo up to 30% of genome reduction. Their lifestyle is 
            almost the opposite to the one of the endosymbionts and reductive genome 
            evolution can not be easily explicable by the Muller’s ratchet. Some other 
            hypothesis has been proposed but none can explain all the observed genomic
             characteristics. In the thesis, I am interested in the reductive 
             evolution of Prochlorococcus. I used two approaches: a theoretical 
             one using simulation where different scenarios are tested and an analysis 
             of Prochlorococcus genomes in a phylogenetic framework to determine 
             the causes and characteristics of genome reduction. The combination 
             of these two approaches allows to propose an hypothetical evolutive 
             history for the reductive genome evolution of Prochlorococcus.
