        title: "Benzo[a]pyrene impacts the volatile metabolome and transcriptome of human gut microbiota"
        year: "2016"
        authors: "C Defois, B Batut, J Ratel, R Beugnot, F Mercier, C Gasc, S Denis, E Peyretaillade, E Engel, P Peyret"
        conf: "INRA - ROWETT"
        when: "June 2016"
        at: "Clermont-Ferrand, France"
        type: "Poster"
        summary: >
            Polycyclic Aromatic Hydrocarbons (PAH) are ubiquitous persistent
            pollutants arising from oil and derivatives along with incomplete
            organic matter combustion. The latter including both anthropogenic
            (engine exhausts, domestic heating, tobacco smoke, some cooking
            practices) and natural sources (forest fires, volcanism). Population
            exposure occurs mainly with contaminated food products, leading
            pollutants to end up in the digestive tract. Benzo[a]pyrene (B[a]P),
            being the most studied PAH due to its high mutagenic and carcinogenic
            properties, has been chosen as marker of PAH occurrence and toxicity.
            While its metabolism by host cells is well known, the impact on the
            gut microbiota, which play a key role in human health is still
            unexplored. By means of 16S barcoding, metatranscriptomics and
            volatile metabolomics, we studied, in an in vitro model assay, the
            impact of B[a]P on two distinct gut microbiota. B[a]P didn’t induce
            a significant change of the microbial structure but some slight
            modifications appeared as the increase of the genera Sutterella,
            Sporanaerobacter and Oscillospira and the reduction of Rikenellaceae
            and Blautia. B[a]P exposure alters the microbial volatile metabolome
            dose-dependently. While the two studied microbiota structures were
            clearly apart, their metabolic response was rather similar.
            Metatranscriptomes revealed that several functional pathways were up
            regulated such as DNA repair systems, cell wall compound biogenesis
            and vitamins and cofactors metabolism and others down regulated as
            the glycolysis-gluconeogenesis pathway and the bacterial chemotaxis
            towards simple carbohydrates. Those primary findings shows that food
            pollutants, such as B[a]P, may interfere with the human gut
            microbiota activity. This interplay should then be highlighted to
            understand if such changes are related to gut homeostasis maintenance
            in a protective response against chemical pollutants or could
            contribute to functional dysbiosis in relation to pathologies.
