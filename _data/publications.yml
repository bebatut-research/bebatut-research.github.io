        title: "Four simple recommendations to encourage best practices in research software"
        year: 2017
        authors: "Jiménez RC, Kuzak M, Alhamdoosh M, Barker M, Batut B et al"
        journal: "F1000Research"
        doi: "10.12688/f1000research.11407.1"
        ref: "6:876"
        link: "http://f1000research.com/articles/6-876/v1"
        summary: >
            Scientific research relies on computer software, yet software is not always developed 
            following practices that ensure its quality and sustainability. This manuscript does 
            not aim to propose new software development best practices, but rather to provide 
            simple recommendations that encourage the adoption of existing best practices. Software 
            development best practices promote better quality software, and better quality software 
            improves the reproducibility and reusability of research. These recommendations are 
            designed around Open Source values, and provide practical suggestions that contribute 
            to making research software and its source code more discoverable, reusable and 
            transparent. This manuscript is aimed at developers, but also at organisations, 
            projects, journals and funders that can increase the quality and sustainability of 
            research software by encouraging the adoption of these recommendations.
