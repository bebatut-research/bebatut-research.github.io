        title: "Environmental pollutant benzo[a]pyrene impacts the volatile metabolome and transcriptome of the human gut microbiota"
        year: 2017
        authors: "Defois C, Ratel J, Denis S, Batut B et al"
        journal: "Front. Microbiol."
        doi: 10.3389/fmicb.2017.01562
        ref: 8, 1562
        link: http://journal.frontiersin.org/article/10.3389/fmicb.2017.01562
        summary: >
            Benzo[a]pyrene (B[a]P) is a ubiquitous, persistent, and carcinogenic pollutant that 
            belongs to the large family of polycyclic aromatic hydrocarbons. Population exposure 
            primarily occurs via contaminated food products, which introduces the pollutant to the 
            digestive tract. Although the metabolism of B[a]P by host cells is well known, its 
            impacts on the human gut microbiota, which plays a key role in health and disease, 
            remain unexplored. We performed an in vitro assay using 16S barcoding, metatranscriptomics 
            and volatile metabolomics to study the impact of B[a]P on two distinct human fecal 
            microbiota. B[a]P exposure did not induce a significant change in the microbial structure; 
            however, it altered the microbial volatolome in a dose-dependent manner. The transcript 
            levels related to several metabolic pathways, such as vitamin and cofactor metabolism, 
            cell wall compound metabolism, DNA repair and replication systems, and aromatic compound 
            metabolism, were upregulated, whereas the transcript levels related to the 
            glycolysis-gluconeogenesis pathway and bacterial chemotaxis toward simple carbohydrates 
            were downregulated. These primary findings show that food pollutants, such as B[a]P, 
            alter human gut microbiota activity. The observed shift in the volatolome demonstrates 
            that B[a]P induces a specific deviation in the microbial metabolism.
