        summary: >
            Polycyclic Aromatic Hydrocarbons (PAH) are carcinogenic pollutants
            arising from oil and derivatives along with incomplete organic matter
            combustion. Population exposure occurs mainly with contaminated food
            products, leading pollutants to end up in the digestive tract. Benzo[a]pyrene
            (B[a]P), being the most studied PAH due to its high toxicity, has been
            chosen as marker of PAH occurrence and toxicity. While its metabolism
            by host cells is well known (Shimada, 2006), the impact on the gut
            microbiota, which play a key role in human health is still unexplored.
            By means of 16S barcoding, metatranscriptomics and metabolomics, we
            studied, in an <i>in vitro</i> model assay, the impact of B[a]P on two distinct
            gut microbiota on a structural, functional, and metabolic side. B[a]P
            didn’t shift significantly the microbial structure but some trends appeared
            as the increase of the genra <i>Sutterella</i>, <i>Sporanaerobacter</i> and <i>Oscillospira</i>
            and the reduction of <i>Rikenellaceae</i> and <i>Blautia</i>. Some functional pathways
            were heighten such as protein export, secretion systems, cell wall compound
            biogenesis, DNA repair systems and hydrocarbon degradation pathways.
            Furthermore, the microbial volatile metabolome was altered. Those primary
            findings showed that food pollutants, such as B[a]P, may modify our gut
            microbiota and could contribute to disturb the gut homeostasis.
