        title: "An alife game to teach evolution of antibiotic resistance"
        authors: "Beslon G, Batut B, Parsons DP et al"
        conf: "ECAL - 12th European Conference on Artificial Life"
        when: "Sep 2013"
        at: "Taormina, Italy"
        ref: "MIT Press"
        doi: "10.7551/978-0-262-31709-2-ch007 "
        link: "http://mitpress.mit.edu/sites/default/files/titles/content/ecal13/ch007.html"
        summary: >
            The emergence of antibiotic resistant bacteria is a major threat to
            public health and there is a constant need for education to limit
            dangerous practices. Here, we propose to use alife software to develop
            training media for the public and the physicians. On the basis of the
             Aevol model we have been developing for more than six years, we built
             a game in which players fight bacterial infections using antibiotics.
             In this game the bacteria can evolve resistance traits, making the
             infection more and more difficult to cure. The game has been tested
             with automatic treatment procedures, showing that it behaves correctly.
             It has been demonstrated during the French "Nuit des Chercheurs" in
             October 2012.
