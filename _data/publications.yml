        title: "How to analyze raw sequencing data from microbiota? Using ASaiM!"
        authors: "Batut B, Gravouil K, Defois C et al"
        conf: "German Conference on Bioinformatics"
        when: "Sept 2017"
        at: "Tübingen, Germany"
        link: http://pauling.lelab.tailordev.fr/posters/0aa51c2e-ac41-4e6e-9301-fe1baf995681
        doi: 
        summary: >
            The study of microbial communities has been facilitated by the evolution of sequencing 
            techniques and the development of metagenomics and metatranscriptomics. These techniques 
            are giving insight into phylogenetic properties and metabolic components of microbial 
            communities. However, meta'omic data exploitation is not trivial: large amount of data, 
            high variability, incompleteness of reference databases, difficulty to find, configure, 
            use and combine the dedicated bioinformatics tools, etc. Hence, to extract useful 
            information, a sequenced microbiota sample has to be processed by sophisticated workflows 
            with numerous successive bioinformatics steps. Besides, bioinformatics tools are often 
            manually executed and/or patched together with custom scripts. These practices raise doubts 
            about a science gold standard: reproducibility. Alternative approaches to improve 
            accessibility, modularity and reproducibility can be found in Open-Source workflow systems 
            such as Galaxy. Galaxy is a lightweight environment providing a web-based, intuitive and 
            accessible user interface to command-line tools, while automatically managing computation 
            and transparently managing data provenance and workflow scheduling. In this context, we 
            developed ASaiM, an Open-Source opinionated Galaxy-based framework.
            ASaiM provides an expertly selected collection of tools to exploit and visualize taxonomic 
